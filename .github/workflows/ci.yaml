name: CI

on: push

env:
  PRE_COMMIT_COLOR: "always"

jobs:
  pre-commit-hooks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: ./.github/actions/setup-python

      - name: Setup Hadolint
        uses: ./.github/actions/setup-hadolint

      - name: Setup Shellcheck
        uses: ./.github/actions/setup-shellcheck

      - name: Mypy Static Type Check
        run: make mypy

      - name: Pre-commit Checks
        run: make pre-commit-run

  tests:
    runs-on: ubuntu-latest

    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: ./.github/actions/setup-python

      - name: Run Tests
        run: make test

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage_report

  test-charts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Helm
        id: setup-helm
        uses: azure/setup-helm@v4.3.0
        with:
          version: v3.17.0

      - name: Helm Lint
        run: |
          cd deployment/k8s && make helm-lint

      - name: Helm Test
        run: |
          cd deployment/k8s && make helm-test

      - name: Helm Test with Config
        run: |
          cd deployment/k8s && make helm-test-config

      - name: Helm Unit Test
        run: |
          cd deployment/k8s && make helm-unittest

